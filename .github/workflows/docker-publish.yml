name: Publish Docker Image to Docker Hub

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Extract tag name
        run: echo "VERSION=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_ENV

      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Build and Push Docker image
      #   uses: docker/build-push-action@v2
      #   with:
      #     context: .
      #     platforms: linux/amd64,linux/arm64,linux/arm/v7
      #     builder: ${{ steps.buildx.outputs.name }}
      #     push: true
      #     tags: |
      #       ${{ secrets.DOCKER_USERNAME }}/gptwol:${{ env.VERSION }}
      #       ${{ secrets.DOCKER_USERNAME }}/gptwol:latest

      # Build and push ARMv7 32 KB variant
      - name: Build and Push ARMv7 32K Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.armv7-32k
          platforms: linux/arm/v7
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gptwol:${{ env.VERSION }}-armv7-32k
            ${{ secrets.DOCKER_USERNAME }}/gptwol:armv7-32k
